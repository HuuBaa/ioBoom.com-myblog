active
{% endblock %}

{% block title %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1524498538524&di=b309d27a6af4f6d7f54909830d74cf0b&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0137fb57eb68cea84a0d304f35ef15.gif" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1524498538524&di=b309d27a6af4f6d7f54909830d74cf0b&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0137fb57eb68cea84a0d304f35ef15.gif" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1524498538524&di=b309d27a6af4f6d7f54909830d74cf0b&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0137fb57eb68cea84a0d304f35ef15.gif" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% if articles %}
    {% include "article/partials/_article_list.html" %}
    <p class="text-center"><a href="{% url 'article:all_articles' %}" class="btn btn-outline-primary">查看更多文章>></a></p>

<p 没有文章</p>
