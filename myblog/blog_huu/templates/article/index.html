{% extends 'article/base.html' %}
{% load staticfiles %}

{% block active-1 %}
active
{% endblock %}

{% block title %}
主页
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.loli.net/2018/04/25/5ae0650ded55b.jpg

" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.loli.net/2018/04/25/5ae0650e07273.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.loli.net/2018/04/25/5ae0650e431b0.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% if articles %}
    {% include "article/partials/_article_list.html" %}
    <p class="text-center"><a href="{% url 'article:all_articles' %}" class="btn btn-outline-primary">查看更多文章>></a></p>
{% else %}
<p> 没有文章</p>
{% endif%}

{% endblock %}
