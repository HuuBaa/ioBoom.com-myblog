{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 ">
        <form method="post" action="." id="form-register">
            <h2>注册</h2>
            <br>
            {% if form.errors %}
            {% include "users/partials/errors.html" %}
            {% endif %}
            {% csrf_token %}
            {% for field in form %}
            {% include "users/partials/field.html" %}
            {% endfor %}
            <div class="button-wrapper submit">
                <input type="submit" value="{% trans '注册' %}" class="form-control btn-info btn">
            </div>
        </form>
    </div>
</div>

{% endblock %}
